<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon"
    href="https://yt3.googleusercontent.com/UXFC9eFKxjbOcUeEiIFqpywdInXJijIrh5bkfUMPlKhCLKaO6rrTfh5O5IzNTS_2Wap2yBk1J44=s900-c-k-c0x00ffffff-no-rj">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <div id="app">
    <div class="slider" @mouseenter="stopAutoplay" @mouseleave="startAutoplay">
      <img :src="slides[currentIndex].image" :alt="slides[currentIndex].title">
      <h2>{{ slides[currentIndex].title }}</h2>
      <p>{{ slides[currentIndex].text }}</p>

      <div class="slider-controls">
        <button @click="prevSlide">&#10094;</button>
        <button @click="nextSlide">&#10095;</button>
      </div>

      <div class="thumbnails">
        <div v-for="(slide, index) in slides" :key="index" class="thumbnail">
          <img :src="slide.image" :alt="slide.title" :class="{ active: index === currentIndex }"
            @click="goToSlide(index)">
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
